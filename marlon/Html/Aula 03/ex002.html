<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculo</title>

    <style>

     body{
        background-color: antiquewhite;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    h1{
        text-align: center;
    }
    
    </style>
  </head>
  <body>
    <h1>Curriculo</h1>

    <form>
      <div>
        <label for="nome"> Nome Completo </label> <br />
        <input type="text" name="nome" id="nome" />
      </div>

      <br />

      <div>
        <label for="data-nascimento"> Data de Nascimento </label> <br />
        <input type="date" name="data-nascimento" id="data-nascimento" />
      </div>

      <br />

      <div>
        <label for="email"> Email </label> <br />
        <input type="email" name="email" id="email" />
      </div>

      <br />

      <div>
        <label for="telefone">Telefone</label><br />
        <input type="tel" name="telefone" id="telefone" />
      </div>


      <br />

      <div>
        <label for="curriculo">Curriculo Aqui</label><br />
        <input type="file" name="curriculo" id="curriculo" />
      </div>

    

      <br />
      <button type="submit">Enviar Curriculo</button>
    </form>
  </body>
</html>
